<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
    <title>Cadastrar Processos</title>
</head>
<body>
    <div class="container">
        <div class="add-processes-container">
            <h1>Processos:</h1>
            <input class="button-open" type="button" value="Adicionar Processo">

            <dialog class="modal">
                <form method="dialog">
                    <label class="server" for="server-name">Nome do Servidor:</label>
                    <input type="text" id="server-name" required>

                    <label class="process-id" for="process-number">Número do Processo:</label>
                    <input type="text" id="process-number" required>

                    <label class="credit-day" for="credit-day">Dia do Crédito:</label>
                    <input type="date" id="credit-day" required>

                    <label class="observations" for="observations">Observações:</label>
                    <textarea id="observations" style="resize: none" rows="4" cols="50" placeholder="Deixe suas observações aqui..."></textarea>
                
                    <input class="button-add" type="button" value="Adicionar">
                    <input class="button-close" type="button" value="Sair">
                </form>    
            </dialog>
        </div>

        <div class="show-processes">
            <p class="empty-message">Não há processos cadastrados!</p>
            <ul id="processes-list"></ul>
        </div>
    </div>
    <script src="../dom/index.js"></script>
</body>
</html>
