<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
    <title>Cadastrar Processos</title>
</head>
<body>
    <div class="container">
        <div class="add-processes-container">
            <h1>Processos:</h1>
            <input class="button-open" type="button" value="Adicionar Processo">

            <dialog class="modal">
                <form>
                    <label class="server">Nome do Servidor:</label>
                    <input type="text">

                    <label class="credit-day">Dia do Crédito</label>
                    <input type="date">

                    <label class="observations">Observações:</label>
                    <textarea style="resize: none" rows="4" cols="50" placeholder="Deixe suas observações aqui..."></textarea>
                
                    <input class="button-close" type="button" value="Adicionar">
                </form>    
            </dialog>
        </div>

        <div class="show-processes">
            <p id="any-process">Não há processos cadastrados!</p>
            <ul id="processes-list">

            </ul>
        </div>
    </div>
    <script src="../dom/index.js"></script>
</body>
</html>
